<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Euromillions Picker</title>
</head>

<body class="blue darken-4">
  <section class="section">
    <div class="container">
      <!-- title -->

      <!-- main card -->
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <h5 class="center" style="padding: 15px 0;border-bottom:1px solid #ddd;background: #eee">EUROMILLIONS PICKER
            </h5>

            <!-- first row -->

            <div class="card-content">
              <div class="row">
                <h4 class="card-title center">5 Main Numbers</h4>
                <div class="col s2 offset-s1 p2">
                  <div class="card main-box">
                    <p id="number1">?</p>
                  </div>
                </div>
                <div class="col s2 p2">
                  <div class="card main-box">
                    <p id="number2">?</p>
                  </div>
                </div>
                <div class="col s2 p2">
                  <div class="card main-box">
                    <p id="number3">?</p>
                  </div>
                </div>
                <div class="col s2 p2">
                  <div class="card main-box">
                    <p id="number4">?</p>
                  </div>
                </div>
                <div class="col s2 p2">
                  <div class="card main-box">
                    <p id="number5">?</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- second row -->

            <div class="card-content">
              <div class="row">
                <h4 class="card-title center">2 Bonus Numbers</h4>
                <div class="col s3 offset-s3">
                  <div class="card red white-text bonusBox">
                    <div class="card-text center">
                      <p id="bnumber1">?</p>
                    </div>
                  </div>
                </div>
                <div class="col s3">
                  <div class="card red white-text bonusBox">
                    <div class="card-text center">
                      <p id="bnumber2">?</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-action center grey lighten-4">
              <button href="#" id="submit" class="btn blue waves-effect mb-5">Generate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>

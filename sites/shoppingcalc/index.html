<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container blue-grey">
        <h5 class="center">Shopping list</h5>
      <div id="form">
      </div>
      <form id="form-list">
        <div>
          <div>
            <label for="item"></label>
            <input class="input-field" type="text" placeholder="Enter item..." id="name" />
          </div>
          <div>
            <label for="price"></label>
            <input type="number" step="any" placeholder="Enter price..." id="price" />
          </div>
        </div>
        <div class="center">
          <button type="submit" class="blue-grey darken-3 waves-effect waves-light btn btn-small">+</button>
        </div>
      </form>
      <div>
        <h5 class="total" id="total">Total £</h5>
      </div>
      <table class="blue-grey lighten-4 black-text">
        <thead class="black-text">
          <tr>
            <th>ITEM</th>
            <th>PRICE £</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

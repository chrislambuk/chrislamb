<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Shopping List</title>
</head>

<body class="#263238 grey darken-4">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l4 offset-l4 offset-m3">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title center-align">Shopping List</span>
            <p id="alert">Please add and item</p>
            <div class="row">
              <form id="item-form">
                <div class="input-field col s12">
                  <input type="text" name="item" id='item'>
                  <label for="item">Enter Item</label>
                </div>
                <!-- <div class="input-field col s4">
                  <input type="text" name="price" id='price'>
                  <label for="price">Â£</label>
                </div> -->
                <div class="center">
                  <input type="submit" value="&plus;" class='btn red btn-small'>
                </div>
              </form>
            </div>
          </div>
          <div class="card-action">
            <span class="card-title center-align">Item List</span>
            <!-- <div class="input-field col s12 ">
              <input type="text" name="filter" id='filter'>
              <label for="filet">Filter Tasks</label>
            </div> -->
            <ul class="collection with-header">
            </ul>
            <a href="# " class="clear-items btn grey btn-small">Clear List</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src="app.js"></script>
</body>

</html>

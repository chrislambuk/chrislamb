<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1 mx-auto">Tile Calculator</span>
      </div>
    </nav>

  </header>
  <!-- width -->
  <div class="container mt-2">
    <div class="card bg-dark col-xl-8 mx-auto">
      <div class="card-body">
        <div class='row'>
          <div class="col-md-6">
            <div class="input-group input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text">Tile Width</span>
              </div>
              <input id='tileWidth' type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">mm</span>
              </div>
            </div>
          </div>
          <!-- height -->
          <div class="col">
            <div class="input-group input-group mb-3 mx-auto">
              <div class="input-group-prepend">
                <span class="input-group-text">Tile Height</span>
              </div>
              <input id='tileHeight' type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">mm</span>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <!-- depth -->
          <div class="col-md-6">
            <div class="input-group input-group mb-3 mx-auto">
              <div class="input-group-prepend">
                <span class="input-group-text">Tile Depth</span>
              </div>
              <input id='tileDepth' type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">mm</span>
              </div>
            </div>
          </div>
          <!-- grout width -->
          <div class="col-md-6">
            <div class="input-group input-group mb-3 max-auto">
              <div class="input-group-prepend">
                <span class="input-group-text">Grout Width</span>
              </div>
              <input id='groutWidth' type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">mm</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- area -->
          <div class="col-md-6">
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Tile Area</span>
              </div>
              <input id='tileArea' type="number" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text">m<sup>2</sup></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="wasteVal">Wastage</label>
              </div>
              <select class="custom-select" id="wasteVal">
                <option selected value="1.1">10%</option>
                <option value="1.2">20%</option>
                <option value="1.3">30%</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card text-center" id='resultCard'>
              <h5 class="card-header">RESULT</h5>
              <div id='alertbox text-center'>
                  <small id='alert' class='text-danger text-center'>Please enter all information</small>
                </div>
              <div class="card-body">
                <div class="card-text" id='result'></div>
              </div>
              <a id='calc' class="btn text-white btn-primary btn-sm">Calculate</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  <script src="app2.js"></script>
</body>

</html>
